  <body>
    <header></header>
    <main>
      <section class="page_banner">
        <img src="img/page_banner.png" alt="Banner" />
        <div class="container">
          <div class="page_banner_content">
            <ul>
              <li>Anasayfa |</li>
              <li>
                <a href="/iletisim.html" title="İletişim">İletişim</a>

            <h1>İletişim</h1>

        </div>
      </section>

      <!-- İletişim -->
      <section>
        <div class="container">
          <div class="row contact_module">
            <div class="col-md-6 col-12 ps-md-0">
              <img src="img/contact.png" alt="İletişime Geç" />
            </div>
            <div class="col-md-6 col-12">
              <div class="contact_module_area">
                <div class="module_head">
                  <p class="sm_module_title">
                    <span class="line"></span> İletişim
                  </p>
                  <h2 class="module_title">Bize Ulaşın</h2>
                </div>
                <form class="contact_form">
                  <div class="form_flex">
                    <div>
                      <input
                        type="text"
                        name=""
                        id=""
                        placeholder="Adınız Soyadınız"
                      />
                    </div>
                    <div>
                      <input
                        type="text"
                        name=""
                        id=""
                        placeholder="Email Adresiniz"
                      />
                    </div>
                    <div>
                      <input
                        type="text"
                        name=""
                        id=""
                        placeholder="Telefon Numaranız"
                      />
                    </div>
                    <div>
                      <input
                        type="text"
                        name=""
                        id=""
                        placeholder="Mesajınız"
                      />
                    </div>
                    <div>
                      <button>Gönder</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Sm Takip -->
      <section class="hori_module">
        <div class="container">
          <div class="hori_bg">
            <img src="img/hori2.png" alt="asd" />
          </div>
          <div class="hori_content sm">
            <h2>
              Sosyal Medya'da
              <span class="blue">Bizi Takip Edin! </span>
            </h2>
            <div class="header_social">
              <ul>
                <li>
                  <a href="/" title="instagram"
                    ><i class="fa-brands fa-instagram"></i
                  ></a>
                </li>
                <li>
                  <a href="/" title="facebook"
                    ><i class="fa-brands fa-facebook-f"></i
                  ></a>
                </li>
                <li>
                  <a href="/" title="linkedin"
                    ><i class="fa-brands fa-linkedin-in"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
